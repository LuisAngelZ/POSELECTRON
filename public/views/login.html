<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System | Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffb380, #ffd4a6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Geometric Wave Pattern Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 255, 255, 0.05) 50%, transparent 70%);
            background-size: 60px 60px, 80px 80px;
            animation: geometricShift 4s linear infinite;
            z-index: 1;
        }

        @keyframes geometricShift {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 60px 60px, -80px 80px; }
        }

        /* Part√≠culas decorativas adicionales */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 80px 80px;
            animation: particleFloat 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.7; }
        }

        /* Container principal */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Header del login */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff9f66, #ffb380);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
            box-shadow: 
                0 10px 30px rgba(255, 159, 102, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: logoPulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: logoShine 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .brand-title {
            color: #c2410c;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(194, 65, 12, 0.1);
            letter-spacing: -0.02em;
        }

        .brand-subtitle {
            color: #9a3412;
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Formulario */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 179, 128, 0.2);
            border-radius: 16px;
            color: #1f2937;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-input::placeholder {
            color: rgba(156, 163, 175, 0.8);
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffb380;
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(255, 179, 128, 0.15),
                0 0 0 3px rgba(255, 179, 128, 0.1);
        }

        .form-input:focus::placeholder {
            color: rgba(156, 163, 175, 0.5);
        }

        /* Animaci√≥n en los inputs */
        .form-group {
            animation: inputSlide 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        @keyframes inputSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Bot√≥n de login */
        .login-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #ff9f66, #ffb380);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(255, 159, 102, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.4),
                rgba(255, 255, 255, 0.2),
                transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(255, 159, 102, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ff8f4d, #ff9f66);
        }

        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 
                0 8px 20px rgba(255, 159, 102, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 4px 10px rgba(255, 159, 102, 0.2);
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notificaciones mejoradas */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1.25rem 1.75rem;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 380px;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.3);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.3);
        }

        /* Efectos adicionales en el fondo */
        .bg-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 2;
        }

        .bg-decoration.circle-1 {
            top: 10%;
            left: 15%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            animation: float1 6s ease-in-out infinite;
        }

        .bg-decoration.circle-2 {
            top: 60%;
            right: 20%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08), transparent);
            border-radius: 50%;
            animation: float2 8s ease-in-out infinite;
        }

        .bg-decoration.circle-3 {
            bottom: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.12), transparent);
            border-radius: 50%;
            animation: float3 7s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-30px) rotate(-180deg) scale(1.1); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(25px) rotate(180deg); }
        }

        /* Responsive design mejorado */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
                border-radius: 20px;
                max-width: 100%;
            }

            .brand-title {
                font-size: 1.8rem;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .form-input {
                padding: 1rem 1.25rem;
                font-size: 16px; /* Evita zoom en iOS */
            }

            .login-btn {
                padding: 1rem;
                font-size: 1rem;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100px);
            }

            .notification.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 1.5rem 1rem;
            }

            .brand-title {
                font-size: 1.6rem;
            }
        }

        /* Mejoras de accesibilidad */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Modo oscuro */
        @media (prefers-color-scheme: dark) {
            .form-input {
                background: rgba(0, 0, 0, 0.1);
                color: #1f2937;
            }
            
            .form-input::placeholder {
                color: rgba(107, 114, 128, 0.8);
            }
        }

        /* Estados de hover mejorados para dispositivos t√°ctiles */
        @media (hover: hover) {
            .form-group:hover .form-input {
                border-color: rgba(255, 140, 66, 0.4);
                transform: translateY(-1px);
            }
        }

        /* Efectos de part√≠culas adicionales para pantallas grandes */
        @media (min-width: 1024px) {
            body::after {
                background-image: 
                    radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                    radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.06) 1px, transparent 1px),
                    radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                    radial-gradient(circle at 30% 90%, rgba(255, 255, 255, 0.07) 2px, transparent 2px);
                background-size: 120px 120px, 180px 180px, 100px 100px, 160px 160px, 140px 140px;
            }
        }
    </style>
</head>
<body>
    <!-- Decoraciones de fondo -->
    <div class="bg-decoration circle-1"></div>
    <div class="bg-decoration circle-2"></div>
    <div class="bg-decoration circle-3"></div>

    <!-- Container principal -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">üè™</div>
            <h1 class="brand-title">POS System</h1>
            <p class="brand-subtitle">Sistema de Punto de Venta</p>
        </div>

        <!-- Formulario de login -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="üë§ Usuario" 
                    required
                    autocomplete="username"
                    spellcheck="false"
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="üîí Contrase√±a" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="form-group">
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">üöÄ Iniciar Sesi√≥n</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        // ===== CONFIGURACI√ìN Y VARIABLES GLOBALES =====
        const API_BASE = '/api';
        let isLoading = false;

        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üåä Inicializando POS Login - Geometric Wave Pattern');
            
            // Limpiar tokens corruptos
            cleanupCorruptedTokens();
            
            // Configurar formulario
            setupForm();
            
            // Configurar efectos visuales
            setupVisualEffects();
            
            // Auto-focus en usuario despu√©s de animaci√≥n
            setTimeout(() => {
                const usernameInput = document.getElementById('username');
                if (usernameInput) {
                    usernameInput.focus();
                }
            }, 800);
        });

        // ===== LIMPIEZA DE TOKENS CORRUPTOS =====
        function cleanupCorruptedTokens() {
            const token = localStorage.getItem('pos_token');
            
            if (token && (token.length < 10 || !token.includes('.'))) {
                console.log('üßπ Limpiando token malformado');
                localStorage.removeItem('pos_token');
                localStorage.removeItem('pos_user');
            }
        }

        // ===== CONFIGURACI√ìN DEL FORMULARIO =====
        function setupForm() {
            const form = document.getElementById('loginForm');
            const inputs = document.querySelectorAll('.form-input');

            // Efectos visuales en inputs
            inputs.forEach((input, index) => {
                // Efecto focus mejorado
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                    this.parentElement.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });

                // Navegaci√≥n con Enter
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            form.dispatchEvent(new Event('submit'));
                        }
                    }
                });

                // Validaci√≥n en tiempo real
                input.addEventListener('input', function() {
                    validateInput(this);
                });
            });

            // Submit del formulario
            form.addEventListener('submit', handleLogin);
        }

        // ===== VALIDACI√ìN DE INPUTS =====
        function validateInput(input) {
            const value = input.value.trim();
            
            if (value.length > 0) {
                input.style.borderColor = '#10b981';
                input.style.boxShadow = '0 0 0 3px rgba(16, 185, 129, 0.1)';
            } else {
                input.style.borderColor = 'rgba(255, 140, 66, 0.2)';
                input.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.05)';
            }
        }

        // ===== MANEJO DEL LOGIN =====
        async function handleLogin(e) {
            e.preventDefault();
            
            if (isLoading) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validaciones
            if (!username || !password) {
                showNotification('‚ö†Ô∏è Complete todos los campos', 'error');
                shakeForm();
                return;
            }

            if (username.length < 2) {
                showNotification('‚ö†Ô∏è El usuario debe tener al menos 2 caracteres', 'error');
                document.getElementById('username').focus();
                return;
            }

            setLoading(true);

            try {
                console.log('üîê Iniciando proceso de autenticaci√≥n...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Guardar datos de autenticaci√≥n
                    localStorage.setItem('pos_token', data.token);
                    localStorage.setItem('pos_user', JSON.stringify(data.user));
                    
                    console.log('‚úÖ Login exitoso para:', data.user.full_name);
                    
                    // Mostrar notificaci√≥n de √©xito con rol
                    const roleText = data.user.role === 'admin' ? 'üëë Administrador' : 'üë®‚Äçüíº Cajero';
                    showNotification(`üéâ ¬°Bienvenido, ${data.user.full_name}! (${roleText})`, 'success');
                    
                    // Efecto de √©xito en el formulario
                    successEffect();
                    
                    // Redirigir despu√©s de la animaci√≥n
                    setTimeout(() => {
                        console.log('üöÄ Redirigiendo al dashboard...');
                        window.location.href = '/dashboard';
                    }, 2000);
                    
                } else {
                    throw new Error(data.message || 'Credenciales incorrectas');
                }
                
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                
                let errorMessage = 'Error de conexi√≥n';
                
                if (error.message.includes('Credenciales')) {
                    errorMessage = 'üîê Usuario o contrase√±a incorrectos';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorMessage = 'üåê Error de conexi√≥n con el servidor';
                } else if (error.message) {
                    errorMessage = `‚ö†Ô∏è ${error.message}`;
                }
                
                showNotification(errorMessage, 'error');
                shakeForm();
                
            } finally {
                setLoading(false);
            }
        }

        // ===== ESTADOS DE LOADING =====
        function setLoading(loading) {
            isLoading = loading;
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            
            if (loading) {
                btn.disabled = true;
                spinner.style.display = 'inline-block';
                btnText.textContent = 'üîÑ Iniciando...';
                btn.style.background = 'linear-gradient(135deg, #9ca3af, #6b7280)';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'üöÄ Iniciar Sesi√≥n';
                btn.style.background = 'linear-gradient(135deg, #ff9f66, #ffb380)';
            }
        }

        // ===== EFECTOS VISUALES =====
        function setupVisualEffects() {
            // Efecto de parallax en el mouse
            document.addEventListener('mousemove', function(e) {
                const decorations = document.querySelectorAll('.bg-decoration');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                decorations.forEach((decoration, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed * 20;
                    const y = (mouseY - 0.5) * speed * 20;
                    
                    decoration.style.transform += ` translate(${x}px, ${y}px)`;
                });
            });

            // Efecto de typing en el subt√≠tulo
            const subtitle = document.querySelector('.brand-subtitle');
            const originalText = subtitle.textContent;
            subtitle.textContent = '';
            
            let i = 0;
            const typeEffect = setInterval(() => {
                subtitle.textContent += originalText.charAt(i);
                i++;
                if (i > originalText.length) {
                    clearInterval(typeEffect);
                }
            }, 100);
        }

        function shakeForm() {
            const container = document.querySelector('.login-container');
            container.style.animation = 'shake 0.5s ease-in-out';
            
            setTimeout(() => {
                container.style.animation = 'slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            }, 500);
        }

        function successEffect() {
            const container = document.querySelector('.login-container');
            container.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.9), rgba(5, 150, 105, 0.9))';
            container.style.transform = 'scale(1.02)';
            container.style.transition = 'all 0.5s ease';
            
            // Crear efecto de part√≠culas de √©xito
            createSuccessParticles();
        }

        function createSuccessParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 6px;
                    height: 6px;
                    background: #10b981;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    left: 50%;
                    top: 50%;
                    animation: explode 1s ease-out forwards;
                `;
                
                const angle = (i / 20) * 2 * Math.PI;
                const velocity = 100 + Math.random() * 50;
                
                particle.style.setProperty('--x', `${Math.cos(angle) * velocity}px`);
                particle.style.setProperty('--y', `${Math.sin(angle) * velocity}px`);
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // ===== SISTEMA DE NOTIFICACIONES =====
        function showNotification(message, type = 'success', duration = 4000) {
            // Remover notificaci√≥n anterior
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <span style="font-size: 1.2rem;">${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Mostrar con animaci√≥n
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Auto-ocultar
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            notification.remove();
                        }
                    }, 400);
                }
            }, duration);
        }

        // ===== UTILIDADES ADICIONALES =====
        
        // Detecci√≥n de tipo de dispositivo
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }

        // Optimizaci√≥n para dispositivos m√≥viles
        if (isTouchDevice()) {
            document.body.style.WebkitTapHighlightColor = 'transparent';
            
            // Evitar zoom en iOS en inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                if (input.style.fontSize < '16px') {

        }

        // Prevenir zoom accidental en inputs (iOS)

        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {

        let loginAttempts = 0;

        function trackLoginAttempt(success) {
            loginAttempts++;

            console.log(`üìä Intento #${loginAttempts} - ${success ? '√âxito' : 'Fallo'} - Tiempo: ${timeSpent}ms`);
            
            // Aqu√≠ podr√≠as enviar m√©tricas a tu sistema de analytics
            // sendAnalytics('login_attempt', { success, attempts: loginAttempts, timeSpent });
        }

            });
        };
